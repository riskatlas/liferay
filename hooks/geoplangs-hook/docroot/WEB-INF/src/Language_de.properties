p4b-about                     = <p><b>whatstheplan.eu ist Dienstplattform, die aus dem EU Projekt <u>Plan4Business</u> entstanden ist.</b> Die Plattform umfasst verschiedene Anwendungen, die auf einer großen Sammlung von Daten aufbauen. Die Daten kommen thematisch aus dem im Bereich Urbane Pläne (versch. thematische Themen, Urbane Pläne, Risikogebiete etc.). Die Plattform bietet freien Zugang zu Anwendungen zur Visualisierung und Analyse der vorhandenen Daten in Form von thematischen Karten (<a href="/viewer">Thematische Karten betrachten</a>) und strukturierte Berichte die einen umfassenden Überblick über einen gewählten Standort geben (<a href="/evaluator">Standort auswerten</a>).</p>Registrierte Nutzer können darüber hinaus eigene Karten aus der Datensammlung zusammenstellen um diese dann zu veröffentlichen. Die Plattform bietet weiterhin Werkzeuge um Datenanbieter beim Prozess der Datenharmonisierung (s. INSPIRE) zu unterstützen und diese dann optional öffentlich verfügbar zu machen (<a href="/integrator">Daten integrieren</a>). Die Wichtigkeit urbaner Pläne ist unumstritten. Daher zielt diese Plattform darauf ab, Daten aus Europa zusammenzutragen (Vollständigkeit), zu integrieren (Interoperabilität) und neue Informationen aus ihnen abzuleiten (Analyse). Wenn Sie an weiteren Anwendungen interessiert sind, kontaktieren Sie uns gerne. Wir erstellen auf Ihren Anwendungsfall zugeschnittene Applikationen zu Dateneinbindung, Datenerfassung oder Datenvisualisierung.</p>
