p4b-home-description          = <p id="p4b_cnt_about_b">Herzlich Willkommen im Planungsportal! </p><p>Woran sind Sie interessiert:</p><ul><li>Wie Ihre Stadt oder Region im Vergleich zu anderen aufgestellt ist?</li><li>Wie Sie Gebiete finden, die sich für Investitionen oder Hausbau eignen?</li><li>An flutgefährdeten Gebieten?</li><li>An der Harmonisierung und Veröffentlichung Ihrer urbanen Pläne?</li></ul><p id="p4b_cnt_about_b">Sehen Sie die angebotenen Anwendungen durch und finden Sie die für Sie spannenden Pläne!</p>
