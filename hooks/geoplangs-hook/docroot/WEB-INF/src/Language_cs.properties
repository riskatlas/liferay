p4b-home-description          = <p id="p4b_cnt_about_b">Vítejte na plánovacím portále!</p><p>Chcete vědět, jak si vede vaše město či kraj v porovnání s ostatními?</p><p> Zajímají vás lokality vhodné pro investice či stavbu domu?</p><p>Rádi byste zjistili, zda váš pozemek leží v záplavové zóně?</p><p>Zajímá vás harmonizace územních plánů a jejich publikace?</p><p id="p4b_cnt_about_b">Vyzkoušejte několik aplikací a zjistěte, co je v plánu!</p>
