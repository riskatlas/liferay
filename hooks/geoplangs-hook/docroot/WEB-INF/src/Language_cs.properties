p4b-about                     = <p><b>whatstheplan.eu je servisní platforma vytvořená v rámci projektu <u>Plan4Business</u>.</b> Tato platforma nabízí různé aplikace, které jsou vystavěné nad rozsáhlou databází. V databázi je shromažďováno velké množství dat vztahujících se k územnímu plánovaní (např. socioekonomická data, územní plány, ochranné pásma apod.) Platforma poskytuje volně dostupné aplikace, které jsou zaměřeny na vizualizaci a interpretaci dat formou tematických map (<a href="/viewer">Prohlížeč tématických map</a>) a reportů (<a href="/evaluator">Location evaluator</a>).</p><p>Zaregistrovaní uživatelé mají možnost vytvořit si vlastní mapy zobrazující data z databáze a eventuálně použít a integrovat vlastní datové zdroje. Platforma poskytuje také nástroje pro poskytovatele dat, které umožní publikovat data v harmonizované a interoperabilní podobě (<a href="/integrator">HALE</a>).</p><p>Cílem platformy whatstheplan.eu je sběr, harmonizace a interpretace co největšího množství dat souvisejících s územním plánováním. Pokud máte zájem o pokročilé služby a aplikace na míru zaměřené na získávaní, dolování a vizualizaci dat, neváhejte nás kontaktovat.</p>
welcome-back                  = Vítejte zpět !
liberec-home-description      = <p id="liberec_cnt_about_b">Geoportál - informace (nejen) o životním prostředí v Libereckém kraji</p><p>Vítáme Vás na stránkách geoportálu životního prostředí. Je připravován tak, aby v sobě spojil stávající geoinformace z oblasti životního prostředí, ekovýchovy a povodňové ochrany. Portál je průběžně pozměňován a doplňován tak, aby postupně mohl nahradit stávající mapové aplikace životního prostředí.</p>
