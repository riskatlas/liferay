login-info-name					= Vložte své jméno a příjmení. Po úspěšném přihlášení se objeví v hlavičce geoportálu.
login-info-username				= Zadejte své uživatelské jméno, které jste měli nastaveno na původním mapovém serveru. Nejčastěji bylo ve formě příjmení + první písmeno křestního jména - vzor: Novák Jiří - novakj. V tomto případě se propojí vaše dříve pořízená data k novém účtu. Pokud jste účet u nás neměli, respektujte pouze pravidlo: jméno je bez diakritiky a speciálních znaků (. ; _ : @ & | !) - vzor: novakjiri, jiriNovak, …
login-info-email				= Zadejte svou emailovou adresu, kterou se budete nadále do Geoportálu přihlašovat. Na tuto adresu Vám přijde vzápětí potvrzení o registraci s dalšími pokyny.
