p4b-home-description          = <p id="p4b_cnt_about_b">Welcome to the planning portal!</p><p>Are you interested in:</p><ul><li>how your city or region is doing in comparison with others?</li><li>areas suitable for investment or for building a house?</li><li>locations that can be affected by floods?</li><li>the harmonisation of urban (spatial) plans and their publication?</li></ul><p id="p4b_cnt_about_b">Browse through a number of applications and find out what the plan is!</p>
