sign-up-to-get-access         = Sign up to get access!
p4b-about                     = <p><b>whatstheplan.eu is a <u>Plan4Business</u> service platform.</b> Such platform provides applications build on top of a database with a large amount of data related to urban planning (such as socioeconomical data, urban plans, risk zones etc.). This platform provides freely accessible applications focused on visualization and interpretation of such data in the form of thematic maps (<a href="/viewer">Thematic Map Viewer</a>) and comprehensive reports that evaluate particular location from different perspectives (<a href="/evaluator">Location evaluator</a>).</p><p>The signup users can prepare their own maps based on our database and eventually integrate their own data. The platform provides also tools to support data providers to harmonize and publish their data in a interoperable way (<a href="/integrator">integration engine</a>).</p><p>We recognize the importance of urban planning data. The main goals of the platform is to collect, harmonise and interpret as many data as possible. For those who are interested in advanced services, we provide customised applications focused on data retrieval, data mining and data visualisation that makes it easy to add location-aware features into your application. Please contact us for more details.</p>
welcome-back                  = Welcome back !
liberec-home-description      = <p id="liberec_cnt_about_b">Geoportál - informace (nejen) o životním prostředí v Libereckém kraji</p><p>Vítáme Vás na stránkách geoportálu životního prostředí. Je připravován tak, aby v sobě spojil stávající geoinformace z oblasti životního prostředí, ekovýchovy a povodňové ochrany. Portál je průběžně pozměňován a doplňován tak, aby postupně mohl nahradit stávající mapové aplikace životního prostředí.</p>
